<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 Formulários</title>
</head>
<body>
    <h1>Formulário Cadastro</h1>
    <form>
        <fieldset>
            <legend>Dados principais</legend>
            <input type="text" name="nome" size="50" required placeholder="Nome"/><br>
            <input type="email" name="email" required placeholder="E-mail"/><br>
            <input type="tel" name="telefone" size="14" placeholder="(99) 99999-9999"/><br>
            <input type="date" name="dtnasc" required>
        </fieldset>
        
        <fieldset>
            <legend>Disciplina predileta</legend>
            <label for="d1">Programação Web</label>
            <input type="radio" value="pw" name="disc" id="d1">&nbsp;&nbsp;&nbsp;
            <label for="d2">Banco de Dados</label>
            <input type="radio" value="bd" name="disc" id="d2">&nbsp;&nbsp;&nbsp;<br>
            <h3>Frutas prediletas</h3>
            <input id="laranja" type="checkbox" value="laranja" name="laranja">
            <label for="laranja">Laranja</label>

            <input id="morango" type="checkbox" value="morango" name="morango">
            <label for="morango">Morango</label>

            <input id="melao" type="checkbox" value="melão" name="melão">
            <label for="melão">Melão</label>

            <input id="banana" type="checkbox" value="banana" name="banana">
            <label for="banana">Banana</label>

            <input id="uva" type="checkbox" value="uva" name="uva">
            <label for="uva">Uva</label>    

            <input id="abacaxi" type="checkbox" value="abacaxi" name="abacaxi">
            <label for="abacaxi">Abacaxi</label>
            <hr>
            <label for="estado">Estado Natal</label><br>
            <select name="estado" id="estado">
                <option value="RO select">Rondônia</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espírito Santo</option>
            </select>
            <hr>
            <label for="coment">Comentários</label><br>
            <textarea id="coment" name="coment" cols="50" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
